<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css">
</head>
<body>
    
    <header>
        <img src="img/Logo.png" alt="Logo do site">
        <img src="img/Menu.png" alt="Botão de menu" height="25" width="25">
    </header>

    <main>
        <section class="Start">
            <div class="rate">
                <img src="img/stars.png" alt="5 estrelas">
                <p>5.0 (200k reviews)</p>
            </div>
            <h1>Cloud storage, elevated for your work.</h1>
            <p>Store your work with confidence using our advanced cloud solution</p>
            <div class="btn">
                <div class="first">
                    <a href="#" id="sign">Sign up for free</a>
                </div>
                <div class="last">
                    <img src="img/Icon-play.png" alt="Incon do botão de play">
                    <a href="#" id="demo">Watch A Demo</a>
                </div>
            </div>
            <div class="users">
                <img src="img/users.png" alt="Fotos dos usuários">
                <h3>38,182</h3>
                <p>Satisfied User</p>
            </div>
        </section>
        <section>
            <div class="all">
                <div class="graphics">
                    <img id="graphic1" src="img/grafico1.png" alt="Gráfico 1">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
